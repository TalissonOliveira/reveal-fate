<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Reveal Fate</title>
</head>
<body>
  <div id="particles-js"></div>
  <div class="bg-loader">
    <p>
      <span style="--i:0.6s">I</span>
      <span style="--i:1.2s">will</span>
      <span style="--i:1.9s">reveal</span>
      <span style="--i:2.6s">your</span>
      <span style="--i:3.2s">fate</span>
      <span style="--i:3.5s">.</span>
      <span style="--i:3.8s">.</span>
      <span style="--i:4.0s">.</span>
    </p>
  </div>
  <div id="container">
    <button class="toggle-button" onclick="toggleTheme()">
      <img class="sun-icon" src="./assets/sun.svg" alt="">
      <img class="moon-icon" src="./assets/moon.svg" alt="">
    </button>
    <img
      class="crystal-ball bounce-in"
      src="./assets/crystal-ball.gif"
      alt="Imagem de uma bola de cristal"
    >
    <h1 class="title">I will reveal your <span>fate</span>!</h1>
    <p class="subtitle">Click on ask question and your destination will be revealed.</p>
    <input class="question-input" type="text" placeholder="Type your question" />
    <button class="ask-button" type="button" onclick="askQuestion()">
      Ask question
    </button>

    <h3 class="answer"></h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/themeSwitch.js"></script>
</body>
</html>
